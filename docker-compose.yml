# Bartending V2 - Backend API
# Uses the centralized PostgreSQL from Infra

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bartending_api
    restart: unless-stopped

    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-bartender}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bartending}
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-https://tipsy.francony.fr}

    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: bartending_network
    external: true
